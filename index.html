<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site web La Fabri'K des Gourmandises en Cours de Construction"
    />
    <title>La Fabri'K des Gourmandises</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./ressources/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./ressources/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./ressources/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="./ressources/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./ressources/logos/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- Loader -->
    <main>
      <div class="container">
        <div class="loader">
          <img
            class="animate"
            src="./ressources/logos/logo3.png"
            alt="logo background"
          />
          <div class="title">
            <h2>Site en cours de construction</h2>
          </div>
          <div class="reseaux">
            <ul>
              <li>
                <a
                  href="https://api.whatsapp.com/send?phone=+33659299771"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    class="logo-reseaux"
                    src="./ressources/logos/whatsapp.png"
                    alt="logo whatsapp"
                  />
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com/LaFabrikdesGourmandises">
                  <img
                    class="logo-reseaux"
                    src="./ressources/logos/facebook.png"
                    alt="logo facebook"
                  />
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/la_fabrik_des_gourmandises/">
                  <img
                    class="logo-reseaux"
                    src="./ressources/logos/instagram.png"
                    alt="logo instagram"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
